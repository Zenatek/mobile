<template name="profile">
    <ion-text color="primary"><h1 class="page-title">Dati personali</h1></ion-text>
    <form>
        {{#with pilots}}
        <ion-grid>
            <ion-label>Anagrafica</ion-label><br>
            <ion-row>
                <ion-col><ion-input type="text" id="firstname" placeholder="Nome" value="{{profile.firstname}}">Nome:</ion-input></ion-col>
                <ion-col><ion-input type="text" id="lastname" placeholder="Cognome" value="{{profile.lastname}}">Cognome:</ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><ion-input type="text" id="state" placeholder="Nazione" value="{{profile.state}}">Nazione:</ion-input></ion-col>
                <ion-col><ion-input type="text" id="comune" placeholder="Comune" value="{{profile.address.comune}}">Comune:</ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><ion-input type="text" id="reference" placeholder="Via XX settembre" value="{{profile.address.reference}}">Via:</ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><ion-input type="text" id="civNum" placeholder="Civico" value="{{profile.address.civNum}}">Civ:</ion-input></ion-col>
                <ion-col><ion-input type="text" id="intNum" placeholder="Interno" value="{{profile.address.intNum}}">Int:</ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><ion-input type="text" id="capNum" placeholder="CAP" value="{{profile.address.capNum}}"></ion-input></ion-col>
                <ion-col><ion-input type="text" id="telephone" placeholder="0101112233" value="{{profile.telephone}}"></ion-input></ion-col>
            </ion-row>
            {{#if isInRole 'pilot-user'}}
                <ion-row>
                    <ion-col>
                            <p>Ore di volo: {{profile.hoursFly}}h:{{profile.minsFly}}m</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>Certificazione</ion-label><br>
                        {{#if profile.certification.certB}}
                        <ion-checkbox  name="certB" value="true" checked></ion-checkbox>
                        <ion-label>B</ion-label>
                        {{else}}
                        <ion-checkbox  name="certB" value="true" unchecked></ion-checkbox>
                        <ion-label>B</ion-label>
                        {{/if}}
                        {{#if profile.certification.certC}}
                        <ion-checkbox name="certC" value="true" checked></ion-checkbox>
                        <ion-label>C</ion-label>
                        {{else}}
                        <ion-checkbox name="certC" value="true" unchecked></ion-checkbox>
                        <ion-label>C</ion-label>
                        {{/if}}
                        {{#if profile.certification.certL}}
                        <ion-checkbox name="certL" value="true" checked></ion-checkbox>
                        <ion-label>L</ion-label>
                        {{else}}
                        <ion-checkbox name="certL" value="true" unchecked></ion-checkbox>
                        <ion-label>L</ion-label>
                        {{/if}}
                        {{#if profile.certification.certVL}}
                        <ion-checkbox name="certVL" value="true" checked></ion-checkbox>
                        <ion-label>VL</ion-label>
                        {{else}}
                        <ion-checkbox name="certVL" value="true" unchecked></ion-checkbox>
                        <ion-label>VL</ion-label>
                        {{/if}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label position="stacked">Numero brevetto:</ion-label>
                        <ion-input type="text" id="numBrev" placeholder="Numero brevetto" value="{{profile.brevetto.numBrev}}"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col><ion-input type="text" id="luogoBrev" placeholder="Luogo rilascio" value="{{profile.brevetto.luogoBrev}}">Luogo rilascio:</ion-input></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label position="stacked">Data di rilascio</ion-label>
                        <input id="release_date" placeholder="Seleziona data volo" type="date" value="{{profile.brevetto.release_date}}">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label position="stacked">Data Scadenza</ion-label>
                        <input id="expiration_date" placeholder="Seleziona data volo" type="date" value="{{profile.brevetto.exp_date}}">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label position="stacked">Abilitazioni</ion-label><br>
                        {{#if profile.ability.istr}}                        
                        <ion-checkbox name="instructor" value="true" checked></ion-checkbox>
                        <ion-label position="stacked">Istruttore</ion-label>
                        {{else}}
                        <ion-checkbox name="instructor" value="true" unchecked></ion-checkbox>
                        <ion-label position="stacked">Istruttore</ion-label>
                        {{/if}}
                        {{#if profile.ability.exam}}
                        <ion-checkbox name="examiner" value="true" checked></ion-checkbox>
                        <ion-label position="stacked">Esaminatore</ion-label>
                        {{else}}
                        <ion-checkbox name="examiner" value="true" unchecked></ion-checkbox>
                        <ion-label position="stacked">Esaminatore</ion-label>
                        {{/if}}
                    </ion-col>
                </ion-row>
            {{/if}}
            {{#if isInRole 'operator-user'}}
                <ion-row>
                    <ion-col><ion-input type="text" id="rifEnac" placeholder="Rif ENAC" value="{{profile.rifEnac}}">Rif ENAC:</ion-input></ion-col>
                </ion-row>
                <ion-row>
                        <ion-col><ion-input type="text" id="basi" placeholder="Rif ENAC" value="{{profile.basi}}">Basi:</ion-input></ion-col>
                </ion-row>
                <ion-row>
                        <ion-col><ion-input type="text" id="p_iva" placeholder="Rif ENAC" value="{{profile.p_iva}}">P. IVA:</ion-input></ion-col>
                </ion-row>
            {{/if}}
        </ion-grid>
        {{/with}}
        <br>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="primary" class= "submit">Salva</ion-button>
                    <br>
                    <br>
                    <ion-button expand="block" color="danger" class="logout">Logout</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>                                               
    </form>
</template>
