<template name="qtbLogbook">
        <ion-text color="primary"><h1 class="page-title">Qtb/Logbook</h1></ion-text>
    <h5>Scheda tecnica</h5>
        <ion-label id="flight_number">Missione: {{mission.flightNumber}}</ion-label>
        <br>
        <ion-label id="place">Luogo : {{mission.place}}</ion-label>
        <br>
        <ion-label id="flight_date">Data volo : {{mission.flightDate}}</ion-label>
        <ion-label id="take_off_time">Ora decollo: {{mission.takeOffTime}}</ion-label>
        <ion-label id="landing_time">Ora atterraggio: {{mission.landingTime}}</ion-label>
        <br>
        <ion-label id="weather">Condizioni atmosferiche: {{mission.weather}}</ion-label>
        <br>
        <ion-label position="stacked">Condizioni del vento</ion-label>
        <br>
        <ion-label id="wind">Vento : {{mission.wind}}</ion-label>
        <label id="n">N : {{mission.n}}</label>
        <label id="ne">NE : {{mission.ne}}</label>
        <label id="e">E : {{mission.e}}</label>
        <label id="se">SE : {{mission.se}}</label>
        <label id="s">S : {{mission.s}}</label>
        <label id="sw">SW : {{mission.sw}}</label>
        <label id="w">W : {{mission.w}}</label>
        <label id="nw">NW : {{mission.nw}}</label>
        <br>
<!--         <ion-label id="constructor">Costruttore : {{drone.constructor}}</ion-label> -->
        <br>
        <ion-label id="model">Modello : {{drone.model}}</ion-label>
        <br>
        <ion-label id="rpas">Targa APR : {{mission.rpas}}</ion-label>
        <br>
        <ion-label id="radiocommand">Targa SPR : {{drone.radiocommand}}</ion-label>
        <br>
        <br>
        <label id="flightHours">Tempo di volo totale : {{drone.flightHours}}</label>
        <br>
   <!--      <br> -->
<!--         <label id="enac_basic">Riferimento ENAC : {{enac_basic}}</label>
        <label id="enac_critic">Riferimento ENAC : {{enac_critic}}</label> -->
        <br>
        <h5>Tipologia di attivit√†</h5>
        <label id="certB">B : {{mission.certB}}</label>
        <label id="certC">C : {{mission.certC}}</label>
        <br>

        <label id="VLclass">VL : {{drone.VLclass}}</label>
        <label id="Lclass">L : {{drone.Lclass}}</label>
        <label id="Hclass">H : {{drone.Hclass}}</label>
        <br>
        <h5>Categoria</h5>
        <label id="Bcategory">B : {{drone.Bcategory}}</label>
        <label id="APcategory">AP : {{drone.APcategory}}</label>
        <label id="Hcategory">H : {{drone.Hcategory}}</label>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="success" class= "print">Stampa</ion-button>
                <ion-button expand="block" color="danger" class="back">Indietro</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
