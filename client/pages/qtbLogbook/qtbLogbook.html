<template name="qtbLogbook">
    <ion-text color="primary"><h1 class="page-title">Qtb/Logbook</h1></ion-text>
    <ion-list>
        <ion-item>
            <p><label><b>Identificativo</b></label><br>Numero missione: {{mission._id}}</p>
        </ion-item>
        <ion-item>        
            <p><label><b>Aereomobile</b></label> <br> Marca: {{drone.marca}}<br>Modello: {{drone.model}}<br>Ore di volo totali: {{flightHours}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Dati missione</b></label><br>Luogo: {{mission.place}}<br>Data: {{mission.flightDate}}<br>Ora decollo: {{formatTakeOff}}<br>Ora atterraggio: {{formatLanding}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Targhe</b></label><br>APR: {{mission.rpas}}<br>SPR: {{drone.radiocommand}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Tipologia</b></label><br>B: {{#if mission.certB}}X {{/if}}<br>C: {{#if mission.certC}}X {{/if}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Regole</b></label><br>VLOS: {{#if mission.vlos}}X {{/if}}<br>BLOS: {{#if mission.Blos}}X {{/if}}<br>EVLOS: {{#if mission.evlos}}X {{/if}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Volume</b></label><br>V70: {{#if mission.v70}}X {{/if}}<br>V150: {{#if mission.v150}}X {{/if}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Numero batteria</b></label><br>ID Bat: {{mission.battery1}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Condizioni atmosferiche</b></label><br>Meteo: {{mission.weather}}<br>Vento: {{mission.wind}}<br>Direzione: {{#if mission.n}}N {{/if}}{{#if mission.ne}}NE {{/if}}{{#if mission.e}}E {{/if}}{{#if mission.se}}SE {{/if}}{{#if mission.s}}S {{/if}}{{#if mission.sw}}SW {{/if}}{{#if mission.w}}W {{/if}}{{#if mission.nw}}NW {{/if}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Classe</b></label><br>VL: {{#if drone.certVL}}X {{/if}}<br>L: {{#if drone.certL}}X {{/if}}<br>H: {{#if drone.certH}}X {{/if}}<br>Peso: {{drone.weight}} kg</p>
        </ion-item>
        <ion-item>
            <p><label><b>Categoria</b></label><br>MC: {{#if drone.catMC}}X {{/if}}<br>AP: {{#if drone.catAP}}X {{/if}}<br>H: {{#if drone.catH}}X {{/if}}<br>AS: {{#if drone.catAS}}X {{/if}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Equipaggio</b></label><br>{{mission.pilotsLName}}</p>
        </ion-item>
        <ion-item>
            <p><label><b>Riferimenti Enac</b></label><br>Basico: {{this.enacBasic}}<br>Critico: {{this.enacCritic}}</p>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="success" class= "printQtb">Stampa QTB</ion-button>
                <ion-button expand="block" color="success" class= "printLog">Stampa Logbook</ion-button>
                <ion-button expand="block" color="danger" class="back">Indietro</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</template>
