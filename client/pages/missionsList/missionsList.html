<template name="missionsList">
    {{#if isInRole 'operator-user'}}
        <ion-text color="primary"><h1 class="page-title">Missioni</h1></ion-text>
        <ion-list>
            {{#each mission}}
                {{#if $not completed}}
                    <ion-item-sliding>
                            <ion-item>
                                <ion-label>{{pilotsLName}} | {{flightDate}}</ion-label>
                            </ion-item>
                            <ion-item-options side="end">
                                <ion-item-option color="danger" class="completed">Archivia</ion-item-option>
                            </ion-item-options>
                            <ion-item-options side="start">
                                <ion-item-option color="success" class="editButton">Modifica</ion-item-option>
                            </ion-item-options>
                    </ion-item-sliding>
                {{/if}}
            {{/each}}
        </ion-list>
        <br>
        <ion-button expand="block" color="primary" class= "newMission">Nuova</ion-button>
    {{else}}
        {{#if isInRole 'pilot-user'}}
            <ion-text color="primary"><h1 class="page-title">Missioni</h1></ion-text>
            <ion-list>
                {{#each missionPilot}}
                    {{#if $not completed}}
                        <ion-item-sliding>
                            <ion-item class="editButton" detail>
                                <ion-label>{{pilotsLName}} | {{flightDate}}</ion-label>
                            </ion-item>
                            <ion-item-options side="end">
                                <ion-item-option color="danger" class="completed">Completa</ion-item-option>
                            </ion-item-options>
                            <!-- <ion-item-options side="start">
                                <ion-item-option color="success" class="editButton">Modifica</ion-item-option>
                            </ion-item-options> -->
                        </ion-item-sliding>
                    {{/if}}
                {{/each}}
            </ion-list>
        {{/if}}
        
    {{/if}}
</template>
