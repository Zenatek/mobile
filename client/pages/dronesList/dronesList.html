<template name="dronesList">
        {{#if isInRole 'operator-user'}}
            <h1 class="page-title">Droni</h1>
            <ion-list>
                {{#each drone}}
                    <ion-item-sliding>
                        <ion-item>
                            <ion-label>{{rpas}} | {{model}}</ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" class="deleteButton">Elimina</ion-item-option>
                        </ion-item-options>
                        <ion-item-options side="start">
                            <ion-item-option color="success" class="editButton">Modifica</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                {{/each}}
            </ion-list>
            {{/if}}
            <br>
            <ion-button color="primary" class= "newDrone">Nuovo</ion-button>
    </template>
