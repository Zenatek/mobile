<template name="Dashboard">
    {{#if isInRole 'operator-user'}}
        <ion-text color="primary"><h1 class="page-title">Archivio missioni</h1></ion-text>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button color="primary" class= "dronesList">Lista droni</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="primary" class= "newMission">Nuova missione</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="primary" class= "missionsList">Lista missioni</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    {{else}}
        {{> Dashboard_Pilot}}
    {{/if}}
</template>

<template name = "Dashboard_Pilot">
    {{#if isInRole 'pilot-user'}}
        <h4>Ciao Pilota</h4>
        <button  class= "dronesList" >Lista droni</button>
        <button  class= "missionsList" >Lista missioni</button>
        <button  class= "newLogbook" >Compila Logbook</button>
    {{else}}
        <h1 class="page-title">Effettua l'accesso per visualizzare la pagina</h1>
    {{/if}}
</template>
