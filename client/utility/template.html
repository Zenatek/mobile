<template name="autoCompleteOperators">
    {{#if CampoVisibile}}
        <div class="well">
            <p>Seleziona il tuo operatore</p>
            {{> inputAutocomplete settings=settings id="operatorSelect" class="form-control" name="operatorSelect" placeholder="Eurodrone" }}
        </div>
        <pre>
            {{#each operators}}
                {{operator}}
            {{/each}}
        </pre>
    {{/if}}
</template>

<template name="selectOperator">
    <div id= "selectOperator">
    {{profile.lastname}} <span style="color: {{color}}; background-color: {{bg}};"><L><br>{{operatorEmail}}</L></span>
    </div>
</template>

<template name="selectDrone">
    <ion-list>
        {{#if $not editSession}}    
            <ion-item>
                    <ion-label position="stacked">Aeremobile</ion-label>
                <ion-select id="rpas" value="{{rpas}}" ok-text="Seleziona" cancel-text="Annulla">
                    {{#each drone}}
                    <ion-select-option value="{{rpas}}">{{rpas}} | {{model}}</ion-select-option>
                    {{/each}}
                </ion-select>
            </ion-item>
        {{else}}
                <ion-item>
                        <ion-label position="stacked">Aeremobile</ion-label>
                    <ion-select id="rpas" value="{{missions.rpas}}" ok-text="Seleziona" cancel-text="Annulla">
                        {{#each drone}}
                        <ion-select-option value="{{rpas}}">{{rpas}} | {{model}}</ion-select-option>
                        {{/each}}
                    </ion-select>
                </ion-item>
        {{/if}}
    </ion-list>
</template>

<template name="timer">
    <ion-label position="stacked">Timer volo</ion-label>
    <br>
    <ion-button color="primary" class= "start">Start</ion-button>
    <ion-button color="primary" class="stop">Stop</ion-button>
    <ion-button color="danger" class="reset">Reset</ion-button>
    <div class="countdown"></div>
</template>
